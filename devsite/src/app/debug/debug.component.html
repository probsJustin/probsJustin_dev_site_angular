<div [@fadeIn]="fadeIn" class="p-2 flex-fill">
  <div class="container-fluid">
    <div class="col bg-light shadow p-3 mx-2 mb-3 rounded">
      <div class="fs-2">
        Debug Flags      
      </div>
    </div>
      <div *ngFor="let content of debugFlagsJson.flags; let i = index" [attr.data-index]="i">
    
        <div class="col-sm bg-light shadow-lg p-3 mx-2 mb-4 rounded">
          <div class="fs-4 p-2 mb-3 ">{{ content.name }}</div>
      
            Value: {{ content.info.value}} <BR>
            Description: {{ content.info.description }} <BR>
  
        </div>    
      </div>

  </div>
</div>
