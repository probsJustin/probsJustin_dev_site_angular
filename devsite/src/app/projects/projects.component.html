<div class="p-2 flex-fill">
  <div class="col bg-light shadow p-3 mx-2 mb-3 rounded">
    <div class="fs-2">{{ configData["common-information"]["common-name"] }} Projects </div>
  </div>
</div>
<div class="container-fluid">
  <div *ngFor="let content of githubData_sorted; let i = index" [attr.data-index]="i">
    <div class="col-sm bg-light shadow-lg p-3 mx-2 mb-4 rounded">
      <div class="fs-4 p-2 mb-3 ">{{ content.name }}<BR></div>
   
      {{ content.description}} <BR>
        Language: {{ content.language }} <BR>

    </div>    
  </div>
</div>
